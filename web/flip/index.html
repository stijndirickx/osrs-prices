<html>
<head>
  <title>RSMerch</title>
  <link id="favicon" rel="shortcut icon" type="image/png" href="../favicon.png" />

  <!-- JQuery -->
  <script type="text/javascript" src="../jquery.js"></script>

  <script src="../global.js"></script>
  <link rel="stylesheet" href="../global.css">


  <!-- Custom js -->
  <script type="text/javascript" src="script.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" type = "text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>


  <script src="../sorttable.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/numbro/1.9.3/numbro.min.js"></script>

</head>

<body>
  </br></br>
  <div class="content">
    <div class="settings">
      <div class=col-md-5>
        <div class=col-md-12>
          <h4 class=col-md-8>Minimum price: </h4>
          <input type="text" id='minPrice' class=col-md-4 value="3m">
        </div>
        <div class=col-md-12>
          <h4 class=col-md-8>Maximum price: </h4>
          <input type="text" id='maxPrice' class=col-md-4 value="2b">
        </div>
      </div>
      <div class=col-md-5>
        <div class=col-md-12>
          <h4 class=col-md-8>Filter zeros: </h4>
          <input type="checkbox" id='filterBox' class=col-md-4 checked>
        </div>
        <div class=col-md-12>
          <h4 class=col-md-6>Search:</h4>
          <input type="text" id='search' class=col-md-6 value="">
        </div>
      </div>
      <div class=col-md-2>
        <div class=col-md-12>
            <button onclick=fillTable()>GO</button>
        </div>
        <div class=col-md-12>
          <p id="count"></p>
        </div>
      </div>
    </div>
  </br></br></br></br>
    <div class="flip">
      <table id="flipTable" border="2" class="sortable table table-hover">
        <thead class="thead-default">
          <th></th>
          <th>Name</th>
          <th class="sorttable_numeric unselectable">Low price</th>
          <th class="sorttable_numeric unselectable">High price</th>
          <th class="sorttable_numeric unselectable">Difference</th>
          <th class="sorttable_numeric unselectable">Margin</th>
          <th class="sorttable_numeric unselectable">Quantity</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
</body>

</html>
